<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>My Title</title>
        <script type="text/javascript">
            function method() {
                var num = add(1, 2);
                console.log(num);
            }
            function add(num1, num2) {
                return num1 + num2;
            }
        </script>
    </head>
    <body>
        <button id="btn" onclick="method()">Click me</button>
    </body>
</html>
